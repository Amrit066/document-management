<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&family=Source+Code+Pro:wght@200&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document-Management</title>
</head>
<body>
    <!-- HTML FOR HEADER -->

    <header>
        <div class="header-container">
            <div class="header-left-content">
                <img src="" alt="Logo">
            </div>
            <div class="header-right-content">
                <ul>
                    <a href="#">
                        <li class="active">Home</li>
                    </a>
                    <a href="#">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Sign in</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <!-- HTML FOR SECTION-1 -->

    <section class="sections section-1">
        <div class="section-container section-1-container">
            <div class="section-1-top-content">
                <p>Are you looking for a place to manage your <span>docs</span>. Then you are at right place. Go ahead and create your <span>space</span> to manage your docs.</p>
            </div>
            <div class="section-1-bottom-content">
                <div class="buttons">
                   <a href="#">
                        <p>Create Workspace</p>
                   </a>
                </div>
            </div>
        </div>
    </section>

    <!-- HTML FOR SECTION-2 -->

    <section class="sections section-2">
        <div class="section-container section-2-container">
            <div class="section-2-left-content">
                <p>Find how can you manage your document at <span>ManDoc</span>.Click on image to know more</p>
            </div>
            <div class="section-2-right-content">
                <div class="section-2-right-content-image">
                   <a href="#">
                        <img src="" alt="workspace-image">
                   </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
