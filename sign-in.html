<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <div class="sign-in">
        <div class="heading">
            <p>ManDoc</p>
        </div>
        <div class="input-fields">
            <div class="user-name">
                <input type="userid" class="user-input" placeholder="user-id" />
            </div>
            <div class="password">
                <input type="password" class="password-input" placeholder="password" />
            </div>
        </div>
        <button class="sign-in-btn">Sign in</button>
    </div>
</body>
</html>
